apiVersion: k8s.nginx.org/v1
kind: VirtualServerRoute
metadata:
  name: backends
spec:
  host: virtual-server-route.example.com
  upstreams:
  - name: backend1
    service: backend1-svc
    port: 80
  - name: backend3
    service: backend3-svc
    port: 80
  subroutes:
  - path: "/backends/backend1"
    errorPages:
      - codes: [502]
        redirect:
          code: 307
          url: ${scheme}://virtual-server-route.example.com/error_${status}.html
    action:
      pass: backend1
  - path: "/backends/backend3"
    errorPages:
      - codes: [502]
        return:
          code: 207
          type: application/json
          body: |
            {\"status\": \"${status}\",\"message\":\"Forbidden\"}
          headers:
            - name: x-debug-original-status
              value: ${status}
    action:
      pass: backend3